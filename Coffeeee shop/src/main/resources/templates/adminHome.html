<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">



<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.o, maximum-scale=1.0">

    <title>Coffee-Shop</title>
    <link rel="stylesheet" th:href="@{~/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!--font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!--font links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" >
    <!-- icon links -->
</head>
<body>
<div class="all-Content">
<!--nav starts-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/image/logo.jpg}" src="static/image/logo.jpg" width="50" height="50" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span><i class="fa-solid fa-bars" style="color: white; font-size: 23px;"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active " th:href="@{/admin}">Admin-Home</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link active" th:href="@{/logout}" onclick="if (!(confirm('Are you sure you want to Logout?'))) return false">Logout</a>

                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="jumbotron text-center">
    <h1 class="display-4">Welcome back, Admin</h1>
    <p> Manage your data easily from this admin. </p>
</div>

<div class="row row-cols-1 row-cols-md-3 g-8">
<div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
<!--    <div class="card-header">Categories</div>-->
    <div class="card-body">

        <h5 class="card-title">Categories</h5>
        <p class="card-text">Manage the categories section here.</p>
        <a href="#" th:href="@{/admin/categories}" class="card-link btn btn-primary">Manage</a>
    </div>
</div>
<div class="card-group">
<div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
    <!--    <div class="card-header">Categories</div>-->
    <div class="card-body">

        <h5 class="card-title">Products</h5>
        <p class="card-text">Manage the product section here.</p>
        <a href="#" th:href="@{/admin/products}" class="card-link btn btn-primary">Manage</a>
    </div>
</div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
