<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">



<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.o, maximum-scale=1.0">

    <title>Coffee-Shop</title>
    <link rel="stylesheet" th:href="@{~/css/admin.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!--font links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" >
    <!-- icon links -->
</head>
<body>
<div class="all-Content">
    <!--nav starts-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/image/logo.jpg}" src="static/image/logo.jpg" width="50" height="50" class="d-inline-block align-top" alt=""/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fa-solid fa-bars" style="color: white; font-size: 23px;"></i></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active " th:href="@{/admin}" href="#">Admin-Home</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link active" th:href="@{/logout}" href="#"  onclick="if (!(confirm('Are you sure you want to Logout?'))) return false">Logout</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container">

    <a th:href="@{/admin/products/add}" style="margin: 20px 0"class="btn-btn-primary">Add Products</a>
        <table border="1" class="table table-striped table-responsive-md" style="padding-top: 60px">
        <thead >

        <tr>
            <th scope = "col">ProductName</th>
            <th scope = "col">Preview</th>
            <th scope = "col">Image</th>
            <th scope = "col">Delete</th>
            <th scope = "col">Update</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product: ${products}">
            <td th:text="${product.Name}"></td>
            <td th:text="${product.Preview}"></td>
            <td th:text="${product.imageUrl}"></td>

            <!--delete-->
            <td><a href={"/products"} th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false">
                Delete
            </a> </td>

            <!--            update-->
            <td><a href="" th:href="@{/admin/products/update/{id}(id=${product.id})}" class="btn btn-info btn-sm">Update</a> </td>
        </tr>
        </tbody>
        </table>
    </table>
</div>
</body>
</html>
