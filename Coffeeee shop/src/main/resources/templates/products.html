<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">



<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.o, maximum-scale=1.0">

    <title>Coffee-Shop</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{images/logo.jpg}" src="static/images/logo.jpg" width="50" height="50" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="btn btn-info btn-sm " th:href="@{/admin}" href="#">Admin-Home</a>
                </li>
                <li class="nav-item active" >
                    <a class="btn btn-danger btn-sm" th:href="@{/logout}" href="#"  onclick="if (!(confirm('Are you sure you want to Logout?'))) return false">Logout</a>

                </li>
            </ul>
        </div>
    </div>

</nav>
<div class="container">

    <a th:href="@{/admin/products/add}" style="margin: 20px 0"class="btn-btn-primary">Add Products</a>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope = "col">ProductName</th>
            <th scope = "col">Preview</th>
            <th scope = "col">Image</th>
            <th scope = "col">Delete</th>
            <th scope = "col">Update</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product: ${products}">
            <td th:text="${product.Name}"></td>
            <td th:text="${product.Preview}"></td>
            <td th:text="${product.imageUrl}"></td>

            <!--delete-->
            <td><a href="" th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                Delete
            </a> </td>

            <!--            update-->
            <td><a href="" th:href="@{/admin/products/update/{id}(id=${product.id})}" class="btn btn-info btn-sm">Update</a> </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
