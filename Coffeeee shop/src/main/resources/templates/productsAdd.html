<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">



<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.o, maximum-scale=1.0">

    <title>Coffee-Shop</title>
    <link rel="stylesheet" th:href="@{~/css/admin.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!--font links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" >
    <!-- icon links -->
</head>
<body>
<div class="all-Content">
    <!--nav starts-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/image/logo.jpg}" src="static/image/logo.jpg" width="50" height="50" class="d-inline-block align-top" alt=""/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fa-solid fa-bars" style="color: white; font-size: 23px;"></i></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active " th:href="@{/admin}" href="#">Admin-Home</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link active" th:href="@{/logout}" href="#"  onclick="if (!(confirm('Are you sure you want to Logout?'))) return false">Logout</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container">

    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"  style="padding: 30px">
        <h3 class = "top"style="text-align: center" >
        </h3>
        <h4 style="color: #bababa;text-align: center;">Add Products</h4>
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/admin/products/add}" method="post" th:object="${product}">
                <input type="hidden" name="id" th:field="*{id}">

                <div class="form-group">
                    <label th:for="name">Name</label>
                    <input type="text" class="form-control" required th:field="*{Name}" name="Name">
                </div> <div class="form-group">
                    <label th:for="name">Preview</label>
                    <input type="text" class="form-control" required th:field="*{Preview}" name="Preview">
                </div>

        <div class="form-group">
            <label>Image</label>
            <input type="url" th:field="*{imageUrl}" class="form-control input-lg" title="imageUrl" autofocus="false" />
            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
        </div>

            <div class="text-center">
            <button type="submit" class="btn-btn-primary">Submit</button>
            </div>
            </form>
    </div>
    </div>
        </form>
    </div>


    </div>
</div>
</body>
</html>
